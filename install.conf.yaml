- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/gatsby:
      create: true
      path: config
    ~/.config/gh:
      create: true
      path: config
    ~/.config/iterm2:
      create: true
      path: config

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
    #  - [git submodule update --init --recursive, Installing submodules]
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_utils.zsh
      stdout: true
      stderr: true
    - command: ./setup_macos.zsh
      stdout: true
      stderr: true
