- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.config:
      create: true
      path: config

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
    #  - [git submodule update --init --recursive, Installing submodules]
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
